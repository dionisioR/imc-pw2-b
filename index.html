<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="bg-dark text-center p-5">
        <h1 class="display-3 text-white">Cadastro</h1>
    </header>

    <main class="container">

        <div class="row">
            <div class="col-md-6 col-12">
                <div class="py-5">
                    <h2>Formulário</h2>

                    <div class="py-3">
                        <label for="nome">Nome:</label>

                        <input id="nome" type="text" placeholder="Digite seu nome" class="form-control">

                    </div>

                    <div class="py-3">
                        <label for="sobrenome">Sobrenome:</label>
                        <input id="sobrenome" type="text" placeholder="Digite seu sobrenome" class="form-control">
                    </div>

                    <div class="py-3">

                        <div class="row">

                            <div class="col-4">
                                <label for="categoria">Categoria:</label>
                        
                                <select id="categoria" class="form-control">
                                    <option value="Criança">Criança</option>
                                    <option value="Adulto">Adulto</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="peso">Peso:</label>

                                <input id="peso" type="number" placeholder="Digite seu peso" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="altura">Altura:</label>

                                <input id="altura" type="text" placeholder="Digite sua altura" class="form-control">
                            </div>

                        </div>
                      
                    </div>
 
                    <div class="py-3">
                        <button class="btn btn-outline-primary" id="btn">Cadastrar</button>
                    </div>


                </div>
            </div>



            <div class="col-md-6 col-12">
                <div class="py-5">
                    <h2>Dados cadastrados</h2>


                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>IMC</th>
                            </tr>
                        </thead>
                       
                        <tbody id="resultado">
                            
                        </tbody>
                    </table>



                    <div ></div>


                </div>
            </div>



        </div>

    </main>


    

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
